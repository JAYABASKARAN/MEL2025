<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="registration-form">
    <h2>Registration Form</h2>
    <label>SL. No:</label>
    <input type="number" name="slno" required />

    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Courses:</label>
    <select name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="Web Development">BOSIET WITH EBS</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Digital Marketing">Digital Marketing</option>
    </select>

    <label>Date View:</label>
    <input type="date" name="date" required />

    <label>Contact Number:</label>
    <input type="tel" name="contact" pattern="[0-9]{10}" required />

    <label>Email ID:</label>
    <input type="email" name="email" required />

    <label>Course Confirmed:</label>
    <select name="confirmed" required>
      <option value="" disabled selected>Select Option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Remarks:</label>
    <textarea name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
