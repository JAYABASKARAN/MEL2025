<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="registration-form">
    <h2>Registration Form</h2>
    <label>SL. No:</label>
    <input type="number" name="slno" required />

    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Courses:</label>
    <select name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="BOSIET WITH EBS">BOSIET WITH EBS</option>
      <option value="BOSIET WITH EBS & H2S">BOSIET WITH EBS & H2S</option>
      <option value="BOSIET WITH EBS & TSbb">BOSIET WITH EBS & TSbb</option>
      <option value="BOSIET WITH EBS & H2S & TSbb">BOSIET WITH EBS & H2S & TSbb</option>
      <option value="BOSIET WITH EBS & TSbb">BOSIET WITH EBS & TSbb</option>
      <option value="FOET WITH EBS">FOET WITH EBS</option>
      <option value="FOET WITH EBS & H2S">FOET WITH EBS & H2S</option>
      <option value="FOET WITH EBS & TSbb">FOET WITH EBS & TSbb</option>
      <option value="FOET WITH EBS & H2S & TSbb">FOET WITH EBS & H2S & TSbb</option>
      <option value="FOET WITH EBS & TSbb">FOET WITH EBS & TSbb</option>
      <option value="T-BOSIET">T-BOSIET</option>
      <option value="T-BOSIET & H2S">T-BOSIET & H2S</option>
      <option value="T-BOSIET & TSbb">T-BOSIET & TSbb</option>
      <option value="T-BOSIET & H2S & TSbb">T-BOSIET & H2S & TSbb</option>
      <option value="H2S">H2S</option>
      <option value="T-FOET">T-FOET </option>
      <option value="T-FOET WITH EBS AND TSbB INITIAL">T-FOET WITH EBS AND TSbB INITIAL </option>
      <option value="T-FOET WITH EBS AND TSbB FURTHER">T-FOET WITH EBS AND TSbB FURTHER </option>
      <option value="T-FOET">T-FOET </option>
      <option value="T-HUET ">T-HUET </option>
      <option value="TSBB-INITIAL">TSBB-INITIAL </option>
      <option value="TSBB-FURTHER">TSBB-FURTHER </option>
      <option value="DIGITAL BOSIET WITH EBS">DIGITAL BOSIET WITH EBS</option>
      <option value="DIGITAL T-BOSIET">DIGITAL T-BOSIET</option>
      <option value="EBS">EBS</option>

    </select>

    <label>Date View:</label>
    <input type="date" name="date" required />

    <label>Contact Number:</label>
    <input type="tel" name="contact" pattern="[0-9]{10}" required />

    <label>Email ID:</label>
    <input type="email" name="email" required />

    <label>Course Confirmed:</label>
    <select name="confirmed" required>
      <option value="" disabled selected>Select Option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Remarks:</label>
    <textarea name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
