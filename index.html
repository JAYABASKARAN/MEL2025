<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="registration-form">
    <h2>Registration Form</h2>
    <label>SL. No:</label>
    <input type="number" name="slno" required />

    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Courses:</label>
    <select name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="c1">BOSIET WITH EBS</option>
      <option value="c2">BOSIET WITH EBS & H2S</option>
      <option value="c3">BOSIET WITH EBS & TSbb</option>
      <option value="c4">BOSIET WITH EBS & H2S & TSbb</option>
      <option value="c5">BOSIET WITH EBS & TSbb</option>
      <option value="c6">FOET WITH EBS</option>
      <option value="c7">FOET WITH EBS & H2S</option>
      <option value="c8">FOET WITH EBS & TSbb</option>
      <option value="c9">FOET WITH EBS & H2S & TSbb</option>
      <option value="c10">FOET WITH EBS & TSbb</option>
      <option value="c11">T-BOSIET</option>
      <option value="c12">T-BOSIET & H2S</option>
      <option value="c13">T-BOSIET & TSbb</option>
      <option value="c14">T-BOSIET & H2S & TSbb</option>
      <option value="c15">H2S</option>
      <option value="c16">T-FOET </option>
      <option value="c17">T-FOET WITH EBS AND TSbB INITIAL </option>
      <option value="c18">T-FOET WITH EBS AND TSbB FURTHER </option>
      <option value="c19">T-FOET </option>
      <option value="c20">T-HUET </option>
      <option value="c21">TSBB-INITIAL </option>
      <option value="c22">TSBB-FURTHER </option>
      <option value="c23">DIGITAL BOSIET WITH EBS</option>
      <option value="c24">DIGITAL T-BOSIET</option>
      <option value="c25">EBS</option>

    </select>

    <label>Date View:</label>
    <input type="date" name="date" required />

    <label>Contact Number:</label>
    <input type="tel" name="contact" pattern="[0-9]{10}" required />

    <label>Email ID:</label>
    <input type="email" name="email" required />

    <label>Course Confirmed:</label>
    <select name="confirmed" required>
      <option value="" disabled selected>Select Option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Remarks:</label>
    <textarea name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
